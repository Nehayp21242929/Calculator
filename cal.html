<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="cal2.css">
</head>
<body>
    <h1 class="heading">Welcome to my Calculator !</h1>
    <button onclick="document.body.classList.toggle('dark-mode')" style="margin-top:10px;">Toggle Dark Mode</button>

<div class="container bg-c mx-auto flex flex-col items-center">
    <div class="row">
        <input type="text" >
    </div>
        <div class="row">
            <button class="plate">.</button>
            <button class="plate">0</button>
            <button class="plate">=</button>
            <button class="plate">-</button>

        </div>
        <div class="row">
            <button class="plate">1</button>
            <button class="plate">2</button>
            <button class="plate">3</button>
            <button class="plate">+</button>

        </div>
        <div class="row">
            <button class="plate">4</button>
            <button class="plate">5</button>
            <button class="plate">6</button>
            <button class="plate">/</button>

        </div>
        <div class="row">
            <button class="plate">7</button>
            <button class="plate">8</button>
            <button class="plate">9</button>
            <button class="plate">*</button>

        </div>
        <div class="row">
            <button class="plate">C</button>
            <button class="plate">l</button>
            <button class="plate">N</button>
            <button class="plate">%</button>

        </div>
        
    </div>
    

    <script src="cal.js"></script>
</body>
</html>
